<p>Get in touch with me via the form below. I'll get to you as soon as possible. 
  If you would like access to a repo, please include the reference link.
  If you are just browsing, then send me a random youtube link - also, check <a href="reading-list.md">the interests list</a> </p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Name" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Message"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Send Message" />
    </div>
  </div>
</form>
